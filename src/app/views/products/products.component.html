<app-navbar></app-navbar>

<section class="products-section">
  <div class="filter">
    <h3>Rango de Precio</h3>
    <div class="range">
      <input type="number" idas="priceMinInput" placeholder="Precio min">
      <input type="number" id="priceMaxInput" placeholder="Precio max">
    </div>
    <hr>
    <div class="option">
      <input type="radio" id="all" name="option" value="all">
      <label for="all">Todos los precios</label><br>
    </div>
    <div class="option">
      <input type="radio" id="less100" name="option" value="less100">
      <label for="less100">Menos de $100</label><br>
    </div>
    <div class="option">
      <input type="radio" id="less200" name="option" value="less200">
      <label for="less200">Menos de $200</label><br>
    </div>
    <div class="option">
      <input type="radio" id="less300" name="option" value="less300">
      <label for="less300">Menos de $300</label><br>
    </div>
    <div class="option">
      <input type="radio" id="less400" name="option" value="less400">
      <label for="less400">Menos de $400</label><br>
    </div>
    <div class="option">
      <input type="radio" id="less500" name="option" value="less500">
      <label for="less500">Menos de $500</label><br>
    </div>
  </div>

  <!-- Products Side -->
  <div class="products">
    <app-product-card *ngFor="let product of products" [product]="product" (click)="infoProduct(product)"></app-product-card>
  </div>
</section>
